<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ Facebook</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="container">
    <div class="content">

        <div class="slogan">
            <div class="logo">
                <img src="image/logofb.svg" alt="">
            </div>
            <div class="slogan-text">
                <p id="slogan">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
            </div>
        </div>

        <div class="form-login">
            <div class="form-content">
                <form>
                    <div class="username">
                        <input type="text" placeholder="Email hoặc số điện thoại" required>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="btn-login">
                        <button>Đăng nhập</button>
                    </div>
                </form>
                <div class="forgot-password">
                    <a href="forgotpassword.html">Quên mật khẩu</a>
                </div>
                <hr>
                <div class="creat-acc">
                    <button><a href="creatAcc.html">Tạo tài khoản mới</a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Meta © 2022</p>
    </div>
</div>


</body>
</html>
