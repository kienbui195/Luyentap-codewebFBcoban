<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu | Facebook</title>
    <link rel="stylesheet" href="CSS/styleForgotPass.css">
</head>
<body>
<div class="container">

    <div class="header">
        <div class="logo">
            <img src="image/logofb.svg">
        </div>
        <div class="text">
            <a href="forgotpassword.html">Bạn quên tài khoản ư?</a>
        </div>
        <div class="form">
            <div class="btn-login">
                <button>Đăng nhập</button>
            </div>
            <div class="password">
                <input type="password" placeholder="Mật Khẩu">
            </div>
            <div class="username">
                <input type="text" placeholder="Email hoặc điện thoại">
            </div>
        </div>
    </div>

    <div class="content">
        <div class="box-content">
            <div class="header-content">
                <h4>Tìm tài khoản của bạn</h4>
            </div>
            <hr>
            <div class="text-content">
                <p>Vui lòng nhập email hoặc số di động để tìm kiếm tài khoản của bạn.</p>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Email hoặc số điện thoại" required>
            </div>
            <hr>
            <div class="btn-search">
                <button>Tìm kiếm</button>
            </div>
            <div class="btn-cancel">
                <button>Hủy</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Meta © 2022</p>
    </div>
</div>

</body>
</html>
